<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Oswald:wght@200&family=Poppins:wght@100;200;400&family=Raleway:wght@200&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Generate a  <br><a style="color: rgb(18, 151, 1);">random password</a></h1>
        <p>Never use an insecure password again</p>
        <button class="generate" onclick="generatepasswords()">Generate passwords</button> 
        <hr>
        <p>Your passwords:</p>
        <div class="passwords">
            <div class="pass1" id="pass1">
                <p id="pass1-el"></p>
                <button class="buttoncopy" onclick="copyToClipboard()"><i class='bx bxs-copy'></i></button>
            </div>
            <div class="pass2" id="pass2">
                <p id="pass2-el"></p>
                <button class="buttoncopy" onclick="copyToClipboard()"><i class='bx bxs-copy'></i></button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
